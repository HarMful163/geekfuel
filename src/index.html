<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEEKFUEL</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <ul class="header__menu">
            <li class="header__menu-link header__menu-link_first title title_fz14"><a href="#">TEE CLUB</a></li>
            <li class="header__menu-link header__menu-link_second title title_fz14"><a href="#">SHOP</a></li>
            <li class="header__menu-link title title_fz14"><a href="#">GHOSTBUSTERS</a></li>
            <li class="header__menu-link title title_fz14">
                <img src="icons/header/gift.svg" alt="#">
                <a href="#">GIFT</a>
            </li>
        </ul>
        <div class="header__logo"><img src="img/promo/logo.jpg" alt="logo"></div>
        <div class="header__panel">
            <div class="header__panel-entry title title_fz14">
                <a href="#" class="title title_fz14">LOGIN</a>
            </div>
            <a href="#" class="header__panel-search"><img src="icons/header/loupe.svg" alt="search"></a>
            <a href="#" class="header__panel-favorite"><img src="icons/header/hearÐµ.svg" alt="favorite"></a>
            <a href="#" class="header__panel-shop"><img src="icons/header/shop.svg" alt="shop"></a>
        </div>
    </header>

    <section class="promo">
        <div class="promo__info">
            <h1 class="promo__info-title title title_fz100">GET YOUR
                GEEK ON!
            </h1>
            <p class="promo__info-text title title_fz18">
                Come on in to score your fan favorite tees, figures, and geeky essentials you won't find anywhere else!
            </p>
            <form action="#" target="_blank">
                <button class="button promo__info-btn title title_fz22">shop all</button>
            </form>
        </div>
        <div class="promo__pictures">
            <img src="icons/promo/shirts.png" alt="shirts" class="promo__pictures-shirts">
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
